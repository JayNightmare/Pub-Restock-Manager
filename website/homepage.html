<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pub Restock Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-left">
      <h1>Pub Restock Manager</h1>
    </div>
    <div class="nav-right">
      <button id="manage-drinks-button">Manage Drinks</button>
      <button id="dark-mode-toggle">
        <svg viewBox="0 0 512 512" width="14" title="moon">
          <path d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z" />
        </svg>
      </button>
    </div>
  </nav>
  <!-- Manage Drinks Modal -->
  <div id="manage-drinks-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <h2>Manage Drinks</h2>
      <form id="add-drink-form">
        <input type="text" id="new-drink-name" placeholder="Enter drink name" required>
        <button type="submit">Add Drink</button>
      </form>
      <ul id="drink-list-management" class="drink-card-container"></ul>
    </div>
  </div>

  <div class="container">
    <h1>Pub Restock Manager</h1>
    <div class="input-section">
      <input type="text" id="drink-input" placeholder="Enter drink name">
      <div id="suggestions-box" class="suggestions-box"></div>
      <button id="add-drink">Add</button>
    </div>
    <div id="restock-list">
      <button id="load-drinks">Load Drinks</button>
      <h2>Restocking List</h2>
      <ul id="drink-list"></ul>
      <button id="print-receipt">Print Receipt</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
